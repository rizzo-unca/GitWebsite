<!DOCTYPE html>
<html>
    <head>
        <title>Messing About Page Four</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200&display=swap" rel="stylesheet">
        <link id="theme-style" rel="stylesheet" type="text/css" href="styles.css">
        
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const theme = params.get("theme") || "regular"; // default to regular
                const themeLink = document.getElementById("theme-style");

                // Map theme names to their CSS files
                const themeFiles = {
                    regular: "styles.css",
                    contrast: "highcontrast.css",
                    winter: "winter.css"
                    // add more themes here if needed
                };

                // Apply the selected theme file if it exists, otherwise fallback
                themeLink.href = themeFiles[theme] || themeFiles.regular;

                // Keep theme across internal links
                const allLinks = document.querySelectorAll("a[href]");
                allLinks.forEach(link => {
                    const url = new URL(link.href, window.location.origin);
                    url.searchParams.set("theme", theme);
                    link.href = url.toString();
                });
            });
        </script>
    </head>
